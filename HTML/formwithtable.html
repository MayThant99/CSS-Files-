<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Form</title>
</head>
<body>
    <form action="#" method="#">
          <table>
                 <tr>
                     <td><label for="name">  Name: </label></td>
                    <td> <input type="text" name="username" placeholder="Enter Your Name"></td>
                     </tr>

                <tr>
                     <td> <label> Password:</label></td>
                      <td> <input for="password" name="password" placeholder="Enter Your Password"></td>
                </tr>


                 <tr>
                    <td> <label for="submit"> Submit: </label></td>
                    <td> <input type="submit" value="submit"></td>
                 </tr>  
                 
                 <tr>
                    <td> <label for="reset"> Reset: </label></td>
                    <td> <input type="reset" value="Reset"></td>
                 </tr> 

                 <tr>
                     <td> <label for="radioBtn"> Age: </label></td>
                    <td> 
                        <input type="radio" id="radioBtn"  name="radioBtn"> under 18 <br> 
                        <input type="radio" id="radioBtn" name="radioBtn"> 18 to 30 <br>
                        <input type="radio" id="radioBtn" name="radioBtn"> above 30 
                    </td>
                </tr>

                 </tr>
                 <td> <label for="checkbox"> Hobbies: </label></td>
                 <td> 
                 <input type="checkbox" id="radioBtn"  name="check1"> Watching Anime <br> 
                 <input type="checkbox" id="radioBtn" name="check2"> Reading Manga <br>
                 <input type="checkbox" id="radioBtn" name="check3"> Learning Languages <br>
                 <input type="checkbox" id="radioBtn" name="check4"> Sports
                    </td> 
                </tr>
                     
                <tr>
                  <td> <label for="email"> Email:</label></td>
                  <td> <input type="email" name="useremail"  placeholder="Enter Your Email"></td>
                </tr>
  
                <tr>
                    <td> <label for="file"> File:</label></td>
                    <td> <input type="file" name="file"></td>
                </tr>

                <tr>
                 <td> <label for="text area"> Text Area: </label></td>
                 <td> <textarea name="feedback"  rows="#" cols="#" ></textarea></td>
                </tr>

               

                 
          </table>

    </form>
</body>
</html>
